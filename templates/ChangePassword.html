<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CapybaraStyle.css') }}">
    <!-- Change Password Title -->
    <title>Change Password</title>
</head>

<body>
    <!-- Register Body -->
    <h1>Change Password</h1>
    {% if error %}
        <p id="login-error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <table id="register-table">
            <tr>
                <td><label for="current-password">Current Password</label></td>
                <td><input type="password" name="current-password" id="current-password" required></td>
            </tr>
            <tr>
                <td><label for="new-password">New Password</label></td>
                <td><input type="password" name="new-password" id="new-password" required></td>
            </tr>
            <tr>
                <td><label for="confirm-password">Confirm New Password</label></td>
                <td><input type="password" name="confirm-password" id="confirm-password" required></td>
            </tr>
            <tr>
                <td colspan='2'><input type="submit" value="Change Password"></td>
            </tr>
        </table>
    </form>
    <p>Password must be over 12 digits, have a lowercase, uppercase, digit, and punctuation.</p>
    <p><a href={{ url_for('capybara_homepage', capy_name=capy_name) }}>Capybara Homepage</a></p>
<footer>
    <p> {{current_date}} </p>
</footer>
</body>
</html>
