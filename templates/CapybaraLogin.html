<!DOCTYPE html><html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CapybaraStyle.css') }}">
    <!-- Login Title -->
    <title>Capybara: Login</title>
</head>
<body>
    <!-- Login Body -->
    <h1>Capybara Login</h1>
    {% if error %}
        <p id="login-error">{{ error }}</p>
    {% endif %}
    <form method="post">
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <input type="submit" class="submit" value="Log In">
        </div>
    </form>
<footer>
    <p> {{current_date}} </p>
    <p>Please login to continue to the Capybara homepage, or <em>pull up</em> to the link below to register:</p>
    <a href="http://localhost:5000/CapybaraRegister">Capybara Registration</a>
</footer>
</body>
</html>
